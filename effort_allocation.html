<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Founder Effort Allocation</title>
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px 18px 18px 18px;
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 24px;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            font-family: 'Work Sans', sans-serif;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 320px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 12px;
            margin-bottom: 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.2);
            overflow: visible;
        }
        .chart {
            display: grid;
            grid-template-columns: 48px 1fr;
            grid-template-rows: 1fr 32px;
            width: 100%;
            height: 100%;
        }
        .y-axis-labels {
            grid-row: 1 / 2;
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
            height: 100%;
            padding: 4px 4px 4px 0;
        }
        .y-label {
            color: #a0a0a0;
            font-size: 0.95rem;
            font-weight: 700;
            font-family: 'Work Sans', sans-serif;
            text-align: right;
            width: 44px;
            line-height: 1;
            margin-left: 6px;
        }
        .x-axis-labels {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            padding: 2px 2px 0 2px;
        }
        .x-label {
            color: #a0a0a0;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Work Sans', sans-serif;
            text-align: center;
            min-width: 32px;
            margin-bottom: 2px;
        }
        .chart-main {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .grid, svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .area {
            opacity: 0.9;
        }
        .area.technical {
            fill: #6366f1;
        }
        .area.sales {
            fill: #f59e42;
        }
        .area.fundraising {
            fill: #27ae60;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 18px;
            flex-wrap: wrap;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0a0;
            font-size: 0.98rem;
            font-weight: 700;
            font-family: 'Work Sans', sans-serif;
        }
        .legend-square {
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }
        .legend-square.technical {
            background: #6366f1;
        }
        .legend-square.sales {
            background: #f59e42;
        }
        .legend-square.fundraising {
            background: #27ae60;
        }
        .tooltip {
            position: absolute;
            background: rgba(20, 20, 30, 0.97);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 1rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            border: 1px solid #6366f1;
            font-family: 'Work Sans', sans-serif;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Line of Effort Allocation</h1>
        <div class="chart-container">
            <div class="chart">
                <div class="y-axis-labels">
                    <div class="y-label">100%</div>
                    <div class="y-label">90%</div>
                    <div class="y-label">80%</div>
                    <div class="y-label">70%</div>
                    <div class="y-label">60%</div>
                    <div class="y-label">50%</div>
                    <div class="y-label">40%</div>
                    <div class="y-label">30%</div>
                    <div class="y-label">20%</div>
                    <div class="y-label">10%</div>
                    <div class="y-label">0%</div>
                </div>
                <div class="chart-main">
                    <div class="grid">
                        <div class="grid-line horizontal" style="top: 0%"></div>
                        <div class="grid-line horizontal" style="top: 10%"></div>
                        <div class="grid-line horizontal" style="top: 20%"></div>
                        <div class="grid-line horizontal" style="top: 30%"></div>
                        <div class="grid-line horizontal" style="top: 40%"></div>
                        <div class="grid-line horizontal" style="top: 50%"></div>
                        <div class="grid-line horizontal" style="top: 60%"></div>
                        <div class="grid-line horizontal" style="top: 70%"></div>
                        <div class="grid-line horizontal" style="top: 80%"></div>
                        <div class="grid-line horizontal" style="top: 90%"></div>
                        <div class="grid-line horizontal" style="top: 100%"></div>
                        <div class="grid-line vertical" style="left: 0%"></div>
                        <div class="grid-line vertical" style="left: 33.33%"></div>
                        <div class="grid-line vertical" style="left: 66.66%"></div>
                        <div class="grid-line vertical" style="left: 100%"></div>
                    </div>
                    <svg viewBox="0 0 600 300" preserveAspectRatio="none">
                        <!-- Technical area (bottom layer) -->
                        <path d="M 0 300 L 200 300 L 400 300 L 600 300 L 600 150 L 400 195 L 200 120 L 0 90 Z" class="area technical"></path>
                        <!-- Sales area (middle layer) -->
                        <path d="M 0 90 L 200 120 L 400 195 L 600 150 L 600 90 L 400 135 L 200 60 L 0 30 Z" class="area sales"></path>
                        <!-- Fundraising area (top layer) -->
                        <path d="M 0 30 L 200 60 L 400 135 L 600 90 L 600 0 L 400 0 L 200 0 L 0 0 Z" class="area fundraising"></path>
                    </svg>
                </div>
                <div class="x-axis-labels">
                    <div class="x-label">Q1</div>
                    <div class="x-label">Q2</div>
                    <div class="x-label">Q3</div>
                    <div class="x-label">Q4</div>
                </div>
            </div>
        </div>
        <div class="legend">
            <div class="legend-item">
                <div class="legend-square technical"></div>
                <span>Technical</span>
            </div>
            <div class="legend-item">
                <div class="legend-square sales"></div>
                <span>Sales/Partnerships</span>
            </div>
            <div class="legend-item">
                <div class="legend-square fundraising"></div>
                <span>Fundraising/Ops</span>
            </div>
        </div>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script>
        // Add interactivity for areas
        const container = document.querySelector('.chart-container');
        const tooltip = document.getElementById('tooltip');
        const data = [
            { quarter: 'Q1', technical: 70, sales: 20, fundraising: 10 },
            { quarter: 'Q2', technical: 60, sales: 20, fundraising: 20 },
            { quarter: 'Q3', technical: 35, sales: 20, fundraising: 45 },
            { quarter: 'Q4', technical: 50, sales: 20, fundraising: 30 }
        ];
        container.addEventListener('mousemove', (e) => {
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left - 14) / (rect.width - 28); // Account for padding
            if (x >= 0 && x <= 1) {
                const quarterIndex = Math.min(3, Math.floor(x * 4));
                const quarterData = data[quarterIndex];
                tooltip.innerHTML = `
                    <strong>${quarterData.quarter}</strong><br>
                    Technical: ${quarterData.technical}%<br>
                    Sales/Partnerships: ${quarterData.sales}%<br>
                    Fundraising/Ops: ${quarterData.fundraising}%
                `;
                tooltip.style.left = e.pageX + 10 + 'px';
                tooltip.style.top = e.pageY - 10 + 'px';
                tooltip.style.opacity = '1';
            }
        });
        container.addEventListener('mouseleave', () => {
            tooltip.style.opacity = '0';
        });
    </script>
</body>
</html>
