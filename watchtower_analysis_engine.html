<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchtower Analysis Engine</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .diagram-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 100vw;
            max-height: 100vh;
            overflow: auto;
        }
        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 650" width="900" height="650" xmlns="http://www.w3.org/2000/svg">
          <!-- Background -->
          <rect width="900" height="650" fill="#f8f9fa" rx="10" ry="10"/>
          
          <!-- Title -->
          <text x="450" y="40" font-family="Arial, sans-serif" font-size="26" text-anchor="middle" font-weight="bold" fill="#333">Watchtower Analysis Engine</text>
          <text x="450" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-style="italic" fill="#666">Physics-Informed Neural Networks for Advanced Sensor Health Monitoring</text>
          
          <!-- Main Analysis Engine Box -->
          <rect x="100" y="100" width="700" height="440" fill="#fff3e0" stroke="#ff7043" stroke-width="3" rx="10" ry="10"/>
          
          <!-- PINN Framework Section -->
          <rect x="120" y="130" width="320" height="160" fill="#ffffff" stroke="#e64a19" stroke-width="2" rx="6" ry="6"/>
          <text x="280" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#e64a19">PINN SENSOR MODELS</text>
          
          <!-- PINN Components -->
          <rect x="135" y="170" width="290" height="110" fill="#ffebee" stroke="#ff5722" stroke-width="1" opacity="0.3" rx="5" ry="5"/>
          
          <!-- Physics Component -->
          <rect x="150" y="180" width="125" height="90" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="4" ry="4"/>
          <text x="212" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#d84315">Phys. Loss Func.</text>
          <path d="M170 220 C180 230, 190 210, 200 225 C210 240, 220 215, 230 235 C240 255, 250 225, 255 230" stroke="#ff5722" stroke-width="1.5" fill="none"/>
          <text x="212" y="255" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Encoded Sensor Physics</text>
          
          <!-- Neural Network Component -->
          <rect x="285" y="180" width="125" height="90" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="4" ry="4"/>
          <text x="347" y="200" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#d84315">NN Loss Func.</text>
          
          <!-- Neural Network Visualization -->
          <circle cx="310" cy="220" r="8" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="310" cy="245" r="8" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="335" cy="232" r="8" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="360" cy="220" r="8" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="360" cy="245" r="8" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="385" cy="232" r="8" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          
          <line x1="310" y1="220" x2="335" y2="232" stroke="#ff5722" stroke-width="1"/>
          <line x1="310" y1="245" x2="335" y2="232" stroke="#ff5722" stroke-width="1"/>
          <line x1="335" y1="232" x2="360" y2="220" stroke="#ff5722" stroke-width="1"/>
          <line x1="335" y1="232" x2="360" y2="245" stroke="#ff5722" stroke-width="1"/>
          <line x1="360" y1="220" x2="385" y2="232" stroke="#ff5722" stroke-width="1"/>
          <line x1="360" y1="245" x2="385" y2="232" stroke="#ff5722" stroke-width="1"/>
          
          <!-- Class-Based Sensor Modeling -->
          <rect x="460" y="130" width="320" height="160" fill="#ffffff" stroke="#e64a19" stroke-width="2" rx="6" ry="6"/>
          <text x="620" y="155" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#e64a19">Sensor Class-Based Models</text>
          
          <!-- Modeling Visualization -->
          <rect x="475" y="170" width="290" height="110" fill="#ffebee" stroke="#ff5722" stroke-width="1" opacity="0.3" rx="5" ry="5"/>
          
          <!-- Sensor Classes -->
          <rect x="490" y="185" width="80" height="25" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="4" ry="4"/>
          <text x="530" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d84315">CMOS Class</text>
          
          <rect x="580" y="185" width="80" height="25" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="4" ry="4"/>
          <text x="620" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d84315">LiDAR Class</text>
          
          <rect x="670" y="185" width="80" height="25" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="4" ry="4"/>
          <text x="710" y="202" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#d84315">IMU Class</text>
          
          <!-- Transfer Learning -->
          <rect x="490" y="230" width="260" height="40" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="4" ry="4"/>
          <text x="620" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d84315">EDGE RUNTIME LAYER</text>
          
          <!-- Arrow connecting to specific sensors -->
          <path d="M530 210 L530 230" stroke="#ff7043" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
          <path d="M620 210 L620 230" stroke="#ff7043" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
          <path d="M710 210 L710 230" stroke="#ff7043" stroke-width="1" fill="none" marker-end="url(#arrowhead)"/>
          
          <!-- Detection Methodologies Section -->
          <rect x="120" y="310" width="660" height="205" fill="#ffffff" stroke="#e64a19" stroke-width="2" rx="6" ry="6"/>
          <text x="450" y="335" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" font-weight="bold" fill="#e64a19">Physics-Informed Sensor Intelligence </text>
          
          <!-- Three Approach Boxes -->
          <rect x="135" y="350" width="200" height="155" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="5" ry="5"/>
          <text x="235" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#d84315">Meas. Bias, Gain, & Drift</text>
          
          <path d="M185 390 C195 400, 205 380, 215 395 C225 410, 235 385, 245 405 C255 425, 265 395, 270 400" stroke="#ff5722" stroke-width="2" fill="none"/>
          <path d="M185 400 C195 410, 205 390, 215 405 C225 420, 235 395, 245 415 C255 435, 265 405, 270 410" stroke="#ff7043" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
          <path d="M185 410 C195 420, 205 400, 215 415 C225 430, 235 405, 245 425 C255 445, 265 415, 270 420" stroke="#ff7043" stroke-width="1" stroke-dasharray="3,3" fill="none"/>
          
          <text x="150" y="467" font-family="Arial, sans-serif" font-size="12" fill="#666">PINNs quantify real-time sensor</text>
          <text x="150" y="482" font-family="Arial, sans-serif" font-size="12" fill="#666">deviations against physics-based </text>
          <text x="150" y="497" font-family="Arial, sans-serif" font-size="12" fill="#666">expected values</text>
          
          <rect x="345" y="350" width="200" height="155" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="5" ry="5"/>
          <text x="445" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#d84315">Physical Param Infer</text>
          
          <!-- Statistical Visualization -->
          <rect x="375" y="385" width="140" height="70" fill="#ffebee" stroke="#ff7043" stroke-width="1" opacity="0.2" rx="3" ry="3"/>
          <path d="M375 420 L515 420" stroke="#ff7043" stroke-width="1" stroke-dasharray="2,2" fill="none"/>
          <path d="M385 455 L385 385" stroke="#ff7043" stroke-width="1" stroke-dasharray="2,2" fill="none"/>
          <path d="M385 420 C395 415, 405 410, 415 405 C425 400, 435 395, 445 410 C455 425, 465 430, 475 425 C485 420, 495 415, 505 425" stroke="#ff5722" stroke-width="2" fill="none"/>
          
          <text x="363" y="467" font-family="Arial, sans-serif" font-size="12" fill="#666">PINNs analyze sensor </text>
          <text x="363" y="482" font-family="Arial, sans-serif" font-size="12" fill="#666">response curves to extract </text>
          <text x="363" y="497" font-family="Arial, sans-serif" font-size="12" fill="#666">underlying physical parameters</text>
          
          <rect x="555" y="350" width="200" height="155" fill="#ffffff" stroke="#ff7043" stroke-width="1" rx="5" ry="5"/>
          <text x="655" y="370" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#d84315">ML-Based Detection</text>
          
          <!-- ML Visualization -->
          <circle cx="595" cy="405" r="10" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="625" cy="420" r="10" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="655" cy="395" r="10" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="685" cy="430" r="10" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          <circle cx="715" cy="410" r="10" fill="#ffccbc" stroke="#ff5722" stroke-width="1"/>
          
          <path d="M595 405 L625 420 L655 395 L685 430 L715 410" stroke="#ff5722" stroke-width="1.5" fill="none"/>
          <path d="M595 405 L715 410" stroke="#ff5722" stroke-width="1" stroke-dasharray="4,4" fill="none"/>
          
          <text x="575" y="467" font-family="Arial, sans-serif" font-size="12" fill="#666">PINNs identify subtle degra-</text>
          <text x="575" y="482" font-family="Arial, sans-serif" font-size="12" fill="#666">dation signatures across </text>
          <text x="575" y="497" font-family="Arial, sans-serif" font-size="12" fill="#666">diverse operating conditions</text>
          
          <!-- Input Output Diagram -->
          <rect x="100" y="560" width="700" height="70" fill="#ffffff" stroke="#666" stroke-width="1" rx="6" ry="6"/>
          
          <!-- Inputs -->
          <rect x="120" y="570" width="150" height="50" fill="#e3f2fd" stroke="#0288d1" stroke-width="1" rx="4" ry="4"/>
          <text x="195" y="590" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#0288d1">INPUTS</text>
          <text x="195" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Processed Sensor Data</text>
          
          <!-- Processing -->
          <rect x="325" y="570" width="250" height="50" fill="#fff3e0" stroke="#e64a19" stroke-width="2" rx="4" ry="4"/>
          <text x="450" y="590" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#e64a19">ANALYSIS ENGINE</text>
          <text x="450" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Physics-Informed Neural Networks</text>
          
          <!-- Outputs -->
          <rect x="630" y="570" width="150" height="50" fill="#e8f5e9" stroke="#388e3c" stroke-width="1" rx="4" ry="4"/>
          <text x="705" y="590" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#388e3c">OUTPUTS</text>
          <text x="705" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">Health Scores & Alerts</text>
          
          <!-- Arrows -->
          <path d="M270 595 L325 595" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
          <path d="M575 595 L630 595" stroke="#666" stroke-width="1.5" fill="none" marker-end="url(#arrowhead)"/>
          
          <!-- Key Features -->
          <text x="115" y="533" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e64a19">Key Advantages:</text>
          <text x="235" y="533" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">• Low SWaP</text>
          <text x="328" y="533" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">• Minimal Training Data</text>
          <text x="495" y="533" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">• Vendor-Agnostic</text>
          <text x="625" y="533" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">• Explainable Results</text>
          
          <!-- Arrow Definitions -->
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
            </marker>
          </defs>
        </svg>
    </div>
</body>
</html>
