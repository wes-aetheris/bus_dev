<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchtower: Sensor Intelligence Across the Mission Lifecycle</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .diagram-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 940px;   /* 900 SVG width + 2*20px padding */
            height: 850px;  /* 700 SVG height + 2*20px padding */
        }
    </style>
</head>
<body>
    <div class="diagram-container">
        <svg viewBox="0 0 900 850" xmlns="http://www.w3.org/2000/svg">
          <!-- Background -->
          <rect width="900" height="800" fill="#f8f9fa" rx="10" ry="10"/>
          
          <!-- Title -->
          <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Watchtower: Sensor Intelligence Across the Mission Lifecycle</text>
          
          <!-- Section Headings -->
          <text x="120" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066cc">MISSION EXECUTION</text>
          <text x="700" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#518735">MAINTENANCE & LEARNING</text>
          
          <!-- Mission Phase Background -->
          <rect x="50" y="100" width="370" height="520" fill="#e6f2ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10" opacity="0.3"/>
          
          <!-- Maintenance Phase Background -->
          <rect x="480" y="100" width="370" height="520" fill="#f0f5ea" stroke="#518735" stroke-width="2" rx="10" ry="10" opacity="0.3"/>
          
          <!-- Connection Area -->
          <rect x="420" y="100" width="60" height="520" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="0" ry="0" opacity="0.5"/>
          
          <!-- Platform Section -->
          <rect x="80" y="120" width="310" height="160" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="8" ry="8"/>
          <text x="235" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0066cc">1. SENSOR DATA COLLECTION</text>
          
          <!-- Sensor Icons -->
          <circle cx="120" cy="180" r="20" fill="#e3f2fd" stroke="#0066cc" stroke-width="1.5"/>
          <text x="120" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066cc">C</text>
          <text x="120" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Camera</text>
          
          <circle cx="170" cy="180" r="20" fill="#e3f2fd" stroke="#0066cc" stroke-width="1.5"/>
          <text x="170" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066cc">L</text>
          <text x="170" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">LiDAR</text>
          
          <circle cx="220" cy="180" r="20" fill="#e3f2fd" stroke="#0066cc" stroke-width="1.5"/>
          <text x="220" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066cc">I</text>
          <text x="220" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">IMU</text>
          
          <circle cx="270" cy="180" r="20" fill="#e3f2fd" stroke="#0066cc" stroke-width="1.5"/>
          <text x="270" y="185" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0066cc">R</text>
          <text x="270" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">RF</text>
          
          <text x="235" y="250" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Watchtower's universal protocol support enables</text>
          <text x="235" y="265" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">vendor-agnostic sensor monitoring</text>
          
          <!-- Analysis Section -->
          <rect x="80" y="300" width="310" height="160" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="8" ry="8"/>
          <text x="235" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0066cc">2. REAL-TIME ANALYSIS</text>
          
          <rect x="100" y="340" width="270" height="60" fill="#fff3e0" stroke="#ff9800" stroke-width="1" rx="5" ry="5"/>
          <text x="235" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#e65100">Physics-Informed Neural Networks</text>
          <text x="235" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-style="italic" fill="#555">Detecting subtle degradation patterns</text>
          
          <rect x="100" y="410" width="130" height="35" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="5" ry="5"/>
          <text x="165" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2e7d32">Cross-Sensor Correlation</text>
          
          <rect x="240" y="410" width="130" height="35" fill="#e0f7fa" stroke="#00bcd4" stroke-width="1" rx="5" ry="5"/>
          <text x="305" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#00838f">Environmental Context</text>
          
          <!-- Decision Support Section -->
          <rect x="80" y="480" width="310" height="120" fill="#ffffff" stroke="#0066cc" stroke-width="2" rx="8" ry="8"/>
          <text x="235" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#0066cc">3. OPERATIONAL SUPPORT</text>
          
          <rect x="95" y="520" width="130" height="70" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1" rx="5" ry="5"/>
          <text x="160" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7b1fa2">Operator Alerts</text>
          <text x="160" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Critical awareness of</text>
          <text x="160" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">sensor reliability</text>
          
          <rect x="245" y="520" width="130" height="70" fill="#ffebee" stroke="#f44336" stroke-width="1" rx="5" ry="5"/>
          <text x="310" y="540" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#c62828">Autonomy Feeds</text>
          <text x="310" y="560" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">Real-time trust scores</text>
          <text x="310" y="575" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#555">for adaptive behavior</text>
          
          <!-- Maintenance Section -->
          <rect x="510" y="120" width="310" height="160" fill="#ffffff" stroke="#518735" stroke-width="2" rx="8" ry="8"/>
          <text x="665" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#518735">4. POST-MISSION ANALYSIS</text>
          
          <path d="M550 190 C590 170, 630 170, 670 190 C710 210, 750 210, 790 190" stroke="#518735" stroke-width="2" fill="none"/>
          <circle cx="550" cy="190" r="6" fill="#f0f5ea" stroke="#518735" stroke-width="1.5"/>
          <circle cx="670" cy="190" r="6" fill="#f0f5ea" stroke="#518735" stroke-width="1.5"/>
          <circle cx="790" cy="190" r="6" fill="#f0f5ea" stroke="#518735" stroke-width="1.5"/>
          
          <text x="550" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#518735">Baseline</text>
          <text x="670" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#518735">Drift Detection</text>
          <text x="790" y="215" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#518735">Alert Threshold</text>
          
          <rect x="530" y="230" width="270" height="35" fill="#fff8e1" stroke="#ffc107" stroke-width="1" rx="5" ry="5"/>
          <text x="665" y="252" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ff8f00">Detailed Sensor Health Timeline</text>
          
          <!-- Predictive Maintenance Section -->
          <rect x="510" y="300" width="310" height="160" fill="#ffffff" stroke="#518735" stroke-width="2" rx="8" ry="8"/>
          <text x="665" y="325" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#518735">5. PREDICTIVE MAINTENANCE</text>
          
          <rect x="530" y="340" width="270" height="60" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1" rx="5" ry="5"/>
          <text x="665" y="365" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#303f9f">Lifecycle Health Records</text>
          <text x="665" y="385" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" font-style="italic" fill="#555">Tracking degradation patterns over time</text>
          
          <rect x="530" y="410" width="130" height="35" fill="#fce4ec" stroke="#ec407a" stroke-width="1" rx="5" ry="5"/>
          <text x="595" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#c2185b">Failure Prediction</text>
          
          <rect x="670" y="410" width="130" height="35" fill="#f3e5f5" stroke="#ab47bc" stroke-width="1" rx="5" ry="5"/>
          <text x="735" y="432" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7b1fa2">Root Cause Analysis</text>
          
          <!-- Fleet Learning Section -->
          <rect x="510" y="480" width="310" height="120" fill="#ffffff" stroke="#518735" stroke-width="2" rx="8" ry="8"/>
          <text x="665" y="505" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#518735">6. FLEET-WIDE LEARNING</text>
          
          <path d="M550 545 L590 545 L590 525 L630 525 L630 545 L670 545 L670 525 L710 525 L710 545 L750 545 L750 525 L790 525" stroke="#3949ab" stroke-width="2" fill="none"/>
          
          <circle cx="550" cy="545" r="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
          <circle cx="630" cy="525" r="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
          <circle cx="710" cy="525" r="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
          <circle cx="790" cy="525" r="5" fill="#e8eaf6" stroke="#3f51b5" stroke-width="1.5"/>
          
          <text x="665" y="570" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e">Collective Experience Improves Detection Accuracy</text>
          <text x="665" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a237e">Across Entire Fleet</text>
          
          <!-- Data Flow Arrows -->
          <path d="M235 280 L235 300" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
          <path d="M235 460 L235 480" stroke="#0066cc" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
          <path d="M665 280 L665 300" stroke="#518735" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
          <path d="M665 460 L665 480" stroke="#518735" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
          
          <!-- Cross-Phase Arrows -->
          <!-- Mission to Maintenance -->
          <path d="M390 200 L450 200 L450 380 L510 380" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
          <text x="450" y="240" font-family="Arial, sans-serif" font-size="12" fill="#444" text-anchor="middle">Post-mission</text>
          <text x="450" y="255" font-family="Arial, sans-serif" font-size="12" fill="#444" text-anchor="middle">sync</text>
          
          <!-- Maintenance to Mission -->
          <path d="M510 545 L450 545 L450 360 L390 360" stroke="#666" stroke-width="2" fill="none" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
          <text x="450" y="520" font-family="Arial, sans-serif" font-size="12" fill="#444" text-anchor="middle">Model</text>
          <text x="450" y="535" font-family="Arial, sans-serif" font-size="12" fill="#444" text-anchor="middle">updates</text>
          
          <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
            </marker>
          </defs>
          
          <!-- Key Benefits -->
          <rect x="50" y="640" width="800" height="50" fill="#efefef" stroke="#999" stroke-width="1" rx="5" ry="5"/>
          <text x="450" y="660" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">KEY BENEFITS</text>
          <text x="180" y="680" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Increased Mission Assurance</text>
          <text x="380" y="680" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Vendor-Agnostic Integration</text>
          <text x="580" y="680" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Reduced Maintenance Costs</text>
          <text x="760" y="680" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Enhanced Autonomy Safety</text>
          
          <!-- Vertical Separators in Benefits -->
          <line x1="270" y1="665" x2="270" y2="685" stroke="#999" stroke-width="1"/>
          <line x1="490" y1="665" x2="490" y2="685" stroke="#999" stroke-width="1"/>
          <line x1="670" y1="665" x2="670" y2="685" stroke="#999" stroke-width="1"/>
        </svg>
    </div>
</body>
